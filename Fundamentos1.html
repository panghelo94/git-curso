    <h2>Definiendo un Perro</h2>
    <script>
        function perro(n, r, e, s, a, f, c) {
            var o = this; //This dentro de una funcion es el objeto que se define en la funcion
            var imagen = document.createElement("img");
            o.nombre = n;
            o.raza = r;
            o.edad = e;
            //o.sexo = s;
            o.adiestrado = a;
            o.foto = f;


            //Asignacion (1 igual a =)
            //Comparacion (2 iguales a ==) Compara que los valores sean iguales
            //o.sexo = (s == true) ? "Macho" : "Hembra";
            //Identico (3 iguales a ===) Compara que los valores y su tipo de datos sean identicos
            //o.sexo = (s === true) ? "Macho" : "Hembra";
            //Operador ternario
            //variable = (condicion)?verdadero:falso
            o.sexo = (s) ? "Macho" : "Hembra";


            o.aparecer = function() {
                //alert("El objeto aparece")
                //imagen = document.createElement("img");
                imagen.src = o.foto;
                imagen.alt = o.nombre;
                imagen.title = o.nombre;

                document.body.appendChild(imagen);
            }

            o.ladrar = function() {
                alert("Guau!!  Guau!!");
                var audio = document.createElement("audio");
                audio.src = "activos/guau.mp3";

                //audio.controls = true;
                //document.body.appendChild(audio);
                return audio.play();
            }

            o.comer = function(c) {
                o.comida = c;
                var alerta = alert(o.nombre + " comi√≥ " + o.comida);
                return alerta;
            }

            o.mover = function() {
                //alert("El objeto se ha movido");
                imagen.style.position = "relative";
                imagen.style.left = "10em";
                imagen.style.borderRadius = "100%";
            }
        }

        function iniciar() {
            //alert("Ejecutando funcion inicar");
            var kenai = new perro("Kenai", "Firefox", 2, true, true, "activos/kenai.jpg");
            //alert(kenai);
            document.write(kenai + "<br>" + window + "<br>" + document + "<br>" + navigator);
            //console.log(kenai, window, navigator, document);

            document.write("<p>" + kenai.raza + "</p>")
            document.write("<p>" + kenai.edad + "</p>")
            document.write("<p>" + kenai.sexo + "</p>")
